<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="banner">
        <img src="images/img5.jpg" alt="me">
    
    <div>
        <h1>Welcome Back!</h1>
    </div>
</div>
    <div class="explore">
        <h1>Explore Page</h1>
        <p>Search entire library, find more content.</p>
    </div>
    <div class="search">
        <input type="text" placeholder="Find the key to balance">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="title">
        <h1>Recomended for you</h1>
        <p>See All</p>
    </div>
    <div class="recomended">
        <div class="one">
            <img src="images/img2.jpg" alt="keepfocus" title="Don't give up">
            <span>Focus</span>
            <p>MEDITATION - 7 MIN</p>
        </div>
        <div class="two">
            <img src="images/img4.jpg" alt="joy" title="Keep smiling">
            <span>Happiness</span>
            <p>MEDITATION - 3- 5 MIN</p>
        </div>
    </div>
    <div class="play">
        <div>
            <span>Down the river</span>
           
            <p>SLEEP TRACK 10-25 MIN</p>
        </div>
        <i class="fa-solid fa-play playbtn" ></i>
    </div>

    <div class="nav">
        <div class="icons">
            <i class="fa-solid fa-earth-europe"></i>
            <p>Today</p>
        </div>
        <div class="icons">
            <i class="fa-solid fa-headphones"></i>
            <p>Listen</p>
        </div>
        <div class="icons">
            <i class="fa-solid fa-hourglass"></i>
            <p>Time</p>
        </div>
        <div class="icons">
            <i class="fa-solid fa-calendar-days"></i>
            <p>Calendar</p>
        </div>
        <div class="icons">
            <i class="fa-solid fa-user"></i>
            <p>Profile</p>
        </div>
        </div>

    </div>
    <div class="play-container hide">
        <div class="banner">
            <i class="fa-solid fa-chevron-left backbtn"></i>
        </div>
        <div class="title">
            <h1>Down the river</h1>
            <p>SLEEP TRACK</p>
        </div>
        <div class="CONTROLS">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="time">
            <p>0:00</p>
            <p>25:00</p>
        </div>
    </div>

</div>


    <script src="script.js"></script>
</body>
</html>
